<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dice Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dice.css">

  </head>
  <body>
    <div class="container">
      <h1 id="message">Player One's turn</h1>
      <div class="players">
        <div id="player1">
          <h2>Score: <span id="player1ScoreBoard">0</span></h2>
          <div id="player1Dice" class="dice">
            <div class="second-face">
              <span class="pip"></span>
              <span class="pip"></span>
            </div>
          </div>
        </div>
        <div id="player2">
          <h2>Score: <span id="player2ScoreBoard">0</span></h2>
          <div id="player2Dice" class="dice">
            <div class="fourth-face">
              <div class="column">
              <span class="pip"></span>
              <span class="pip"></span>
              </div>
              <div class="column">
              <span class="pip"></span>
              <span class="pip"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="rollBtn">Roll Dice üé≤</button>
      <button id="resetBtn">Reset Game üîÅ</button>
    </div>
    <script src="dice.js"></script>
  </body>
</html>
